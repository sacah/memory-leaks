<html>

<head>
  <title>Example 2</title>
</head>

<body>
  <div>
    <button id="load">Load</button>
    <button id="unload">Unload</button>
  </div>

  <div id="container"></div>

  <script>
    var log;
    document.getElementById('load').addEventListener('click', (e) => {
      loadPage(document.getElementById('container'));
    });

    document.getElementById('unload').addEventListener('click', (e) => {
      unloadPage(document.getElementById('container'));
    });

    function loadPage(container) {
      let lastEl;
      for (let a=0; a < 77; a++) {
        const el = document.createElement('DIV');
        el.innerHTML = `<span>${a}</span><a>Bob</a>`;

        log = function () {
          console.log(a, el.querySelector('A'));
        }

        if (!a) container.appendChild(el);
        else lastEl.appendChild(el);

        lastEl = el;
      }
    }

    function unloadPage(container) {
      container.innerHTML = '';
    }
  </script>
</body>

</html>
